<div class="layout" style="padding: 20px; gap: 20px;">
  
  <main class="dashboard card" style="flex: 1; display: flex; flex-direction: column; padding: 0; overflow: hidden;">
    <header class="dashboard-header" style="padding: 20px; border-bottom: 1px solid #222;">
      <div>
        <h2 style="margin: 0;">AI Personal Trainer</h2>
        <div style="display: flex; gap: 15px; margin-top: 10px;">
          <select id="langSelect" class="themed-select" style="padding: 4px 8px; font-size: 0.8rem;">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="mr">Marathi</option>
          </select>
          <label style="font-size: 0.8rem; display: flex; align-items: center; gap: 5px;">
            <input type="checkbox" id="voiceToggle" checked> Voice Trainer
          </label>
        </div>
      </div>
      <div class="today-box">
        <small style="color: #aaa; display: block; font-size: 10px;">Daily Progress</small>
        <div id="dailyPercent" style="font-weight: 700; color: #00c853; font-size: 1.2rem;">0%</div>
      </div>
    </header>

    <div id="chatBox" style="flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; background: rgba(0,0,0,0.2);">
      </div>

    <div class="quick-questions" style="padding: 10px 20px; display: flex; gap: 8px; flex-wrap: wrap; border-top: 1px solid #222;">
      <button class="themed-select" style="font-size: 0.75rem;" data-q="habit">Analyze My Habits</button>
      <button class="themed-select" style="font-size: 0.75rem;" data-q="body">Analyze My Body</button>
      <button class="themed-select" style="font-size: 0.75rem;" data-q="workout">My Dynamic Workout</button>
      <button class="themed-select" style="font-size: 0.75rem;" data-q="diet">My Dynamic Diet</button>
    </div>

    <div style="padding: 20px; border-top: 1px solid #222; display: flex; gap: 10px;">
      <input type="text" id="userQuestion" class="themed-select" placeholder="Ask your trainer about your goals..." style="flex: 1; margin: 0;">
      <button id="sendBtn" class="primary-btn" style="padding: 10px 25px;">Send</button>
    </div>
  </main>

  <aside class="rightbar card" style="width: 300px;">
    <h3 class="section-title">Trainer Tools</h3>
    <button id="downloadReport" class="primary-btn" style="width: 100%; margin-bottom: 20px; background: #333; font-size: 0.8rem;">

      <p id="sidebarTip" style="font-size: 0.85rem; color: #ccc; margin: 0;">Updating based on your metrics...</p>
    </div>
  </aside>
</div>
