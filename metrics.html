<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <nav class="navbar">
  <button class="menu-btn" id="menuBtn">☰</button>

  <ul class="menu" id="menu">
    <li><a href="habits.html">Habit Tracker</a></li>
    <li><a href="metrics.html">Body Metrics</a></li>
    <li><a href="trainer.html">Personal Trainer</a></li>
  </ul>
</nav>

  <meta charset="UTF-8">
  <title>Body Metrics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<script>
  const user = localStorage.getItem("authUser");
  if (!user) {
    window.location.href = "auth.html";
  }
</script>

<div class="metrics-container">

  <h2>Body Metrics</h2>

  <form id="metricsForm">

    <label>Height (cm)</label>
    <input type="number" id="height" required>

    <label>Weight (kg)</label>
    <input type="number" id="weight" required>

    <label>Age</label>
    <input type="number" id="age" required>

    <label>Gender</label>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label>Activity Level</label>
    <select id="activity">
      <option value="1.2">Sedentary</option>
      <option value="1.375">Lightly Active</option>
      <option value="1.55">Moderately Active</option>
      <option value="1.725">Very Active</option>
    </select>

    <button type="submit">Calculate</button>

  </form>

  <div class="results">
    <p><strong>BMI:</strong> <span id="bmiValue">-</span></p>
    <p><strong>Category:</strong> <span id="bmiCategory">-</span></p>
    <p><strong>BMR:</strong> <span id="bmrValue">-</span></p>
    <p><strong>Daily Calories:</strong> <span id="calorieValue">-</span></p>
  </div>

  <a href="habits.html" class="back-link">← Back to Dashboard</a>

</div>

<script src="metrics.js"></script>
<script>
  const menuBtn = document.getElementById("menuBtn");
  const menu = document.getElementById("menu");

  menuBtn.addEventListener("click", () => {
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  });

  // Close menu when clicking outside
  document.addEventListener("click", (e) => {
    if (!menu.contains(e.target) && e.target !== menuBtn) {
      menu.style.display = "none";
    }
  });
</script>

</body>
</html>
